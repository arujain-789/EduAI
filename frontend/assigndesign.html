<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

  <div class="container">
    <!-- Main Content Section -->
    <div class="main-content">
      <!-- AI Assignment Scan Section -->
      <div class="ai-assignment">
        <h2>AI-Powered Assignment Scan</h2>
        <p>This section contains an AI-powered assignment scan. You can see the scanned document or image below.</p>
        <!-- Replace the iframe src with your AI-generated scan or PDF -->
        <iframe src="https://www.example.com/ai-assignment-scan.pdf" title="AI Assignment Scan"></iframe>
      </div>

      <!-- Student Report Section -->
      <div class="student-report">
        <h2>Student Report</h2>
        <p>The following is the student's report based on performance and other metrics.</p>
        <!-- Replace the iframe src with the student's report PDF or content -->
        <iframe src="https://www.example.com/student-report.pdf" title="Student Report"></iframe>
      </div>
    </div>

    <!-- Profile Section at the Right Corner -->
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Student Profile Picture">
      <h3>John Doe</h3>
      <p><strong>Grade:</strong> A+</p>
      <p><strong>Major:</strong> Computer Science</p>
      <p><strong>Email:</strong> john.doe@example.com</p>
    </div>
  </div>

</body>
</html>
