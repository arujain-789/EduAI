<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { padding: 20px; border: 1px solid #ccc; width: 50%; margin: auto; }
        input[type="file"], input[type="submit"] { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Upload a Document (PDF or Image)</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <input type="file" name="document" accept=".pdf,.png,.jpg,.jpeg" required>
        <input type="submit" value="Upload & Process">
    </form>
</body>
</html>
